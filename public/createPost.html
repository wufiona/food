<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- Local scripts -->
    <script defer src="js/createPost.js"></script>
    <!-- verification of sign-in goes here -->
</head>

<body id="contentContainer">
    <div id="sidebar">
        <div class="sidebarLogo">
            <img src="images/logo.png" />
        </div>
        <a class="sidebarItem" href="home.html">Home</a>
        <a class="sidebarItem" href="stats.html">Profile</a>
        <a class="sidebarItem isActive">Create</a>
        <a class="sidebarItem" href="random.html">Explore</a>
        <a class="sidebarItem" onclick="signOut()">Sign Out</a>
    </div>
    <div id="content">
        <nav id="navbar" class="nav">
            <div class="nav-left">
                <div class="image is-48x48">
                    <img id = "pfp" class="is-rounded" src="https://breakthrough.org/wp-content/uploads/2018/10/default-placeholder-image.png" />
                </div>
            </div>
            <p class="nav-right searchWrapper control has-icons-left">
                <input id="searchBar" class="input is-warning" type="text" placeholder="Search something here">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </nav>
        <section class="hero is-fullheight">
            <div class="hero-body createInput">
                <p class="title is-2">Create Your Post</p>
                <div class="field">
                    <label class="label">Restaurant</label>
                    <div class="control">
                        <input class="input is-medium" type="text" id="title" />
                    </div>
                </div>
                <div class="field">
                    <label class="label">Date</label>
                    <div class="control">
                        <input class="input is-medium" type="date" data-date-inline-picker="true" id="date"
                            placeholder="">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Cost</label>
                    <div class="control">
                        <input class="input is-medium" type="number" min="0" id="cost" placeholder="">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Rating</label>
                    <div class="control">
                        <input class="input is-medium" type="number" min="1" min="5" id="rating"
                            placeholder="">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mood</label>
                    <div class="control">
                        <input class="input is-medium" type="text" id="mood" placeholder="">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Location</label>
                    <div class="control">
                        <input class="input is-medium" type="text" id="location" placeholder="">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Other People</label>
                    <div class="control">
                        <input class="input is-medium" type="text" id="otherPeople"
                            placeholder="">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea is-medium" id="description"></textarea>
                    </div>
                </div>
                <div class = "field" id = "fieldImage" style="width:600px;height:500px;padding:20px;"></div>
                    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
                <div class="control">
                <div class="field">
                    <label class="label">Privacy</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="private" value="true" id="privateOp">
                            Only you
                        </label>
                        <label class="radio">
                            <input type="radio" name="private" value="false" id="publicOp">
                            Anyone
                        </label>
                    </div>
                </div>
                    <br>
                    <button
                        class="button is-fullwidth has-text-weight-medium is-medium"
                        onclick="handlePostSubmit()">
                        Create Post
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
