<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <!-- Local scripts -->
    <script defer src="js/createPost.js"></script>
    <!-- verification of sign-in goes here -->
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="column has-text-right">
            <button class="button is-link has-text-weight-medium is-medium" onclick="logout()">Logout</button>
        </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-8 is-variable ">
            <!-- WELCOME HERO -->
            <div class="column is-two-thirds has-text-left">
              <h1 class="title is-1">What's on your mind?</h1>
              <h1 class="title is-3">
                “The most beautiful things are those that madness prompts and
                reason writes."
              </h1>
              <h1 class="subtitle is-5">
                —Andre Gide
              </h1>
              <a href="/viewNotes.html"
                ><button
                  class="button is-link has-text-weight-medium is-medium is-centered"
                >
                  Click Here
                </button></a
              >
              to view your notes.
            </div>

            <!-- NOTE FORM -->
            <div class="column is-one-third has-text-left">
              <div class="field">
                <label class="label">Title</label>
                <div class="control">
                  <input class="input is-medium" type="text" id="title" />
                </div>
              </div>
              <div class="field">
                <label class="label">Date</label>
                <div class="control">
                  <input class="input is-medium" 
                        type="date" data-date-inline-picker="true"  
                        id="date"
                        placeholder="">
                </div>
              <div class="field">
                <label class="label">Cost</label>
                <div class="control">
                  <input class="input is-medium" 
                         type = "number"
                         min = "0"
                        id="cost"
                        placeholder="">
                </div>
              <div class="field">
                <label class="label">Rating</label>
                <div class="control">
                  <input class="input is-medium" 
                        type="number"
                        min = "1"
                        max = "5" 
                        id="rating"
                        placeholder="">
                </div>
              <div class="field">
                <label class="label">Mood</label>
                <div class="control">
                  <input class="input is-medium" 
                        type="text" 
                        id="mood"
                        placeholder="">
                </div>
              <div class="field">
                <label class="label">Location</label>
                <div class="control">
                  <input class="input is-medium" 
                        type="text" 
                        id="location"
                        placeholder="">
                </div>
<div class="field">
                <label class="label">Other People</label>
                <div class="control">
                  <input class="input is-medium" 
                        type="text" 
                        id="otherPeople"
                        placeholder="">
                </div>
            </div>
              <div class="field">
                <label class="label">Description</label>
                <div class="control">
                  <textarea class="textarea is-medium" id="description"></textarea>
                </div>
              </div>
<div class="field">
                <label class="label">Privacy</label>
                <div class="control">
                 <label class="radio">
    <input type="radio" name="private">
    Only you
  </label>
  <label class="radio">
    <input type="radio" name="private">
    Anyone
  </label>
</div>
              <div class="control">
                  <br>
                <button
                  class="button is-link is-fullwidth has-text-weight-medium is-medium"
                  onclick="handlePostSubmit()"
                >
                  Create Post
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
