<body id="contentContainer">
    <div id="sidebar">
        <div class="sidebarLogo">
            <img src="https://breakthrough.org/wp-content/uploads/2018/10/default-placeholder-image.png" />
        </div>
        <a class="sidebarItem" href="home.html">Home</a>
        <a class="sidebarItem isActive">Profile</a>

        <a class="sidebarItem">Explore</a>
    </div>
    <div id="content">
        <nav id="navbar" class="nav">
            <div class="nav-left">

        <div id="editProfileModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">display name</label>
                        <div class="control">
                            <input class="input is-medium" type="text" id="displayName" />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">general region</label>
                        <div class="control">
                            <input class="input is-medium" type="text" id="region" />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">blurb</label>
                        <div class="control">
                            <textarea class="textarea is-medium" id="blurb"></textarea>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button"onclick="editProfile()">
                        Edit Profile
                    </button>
                    <button class="button" onclick="toggleEditProfileModal()">Cancel</button>
                </footer>
